<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Planet</title>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <h1 class="text-center mt-2">Mobile Planet</h1>

    <div class="input-group mb-3 mt-3 w-50 mx-auto">

        <div class="input-group-append">

    <div class="container w-100 m-auto">

        <!-- Detailed Info of Mobile  -->
        <div id="mobile-detail-container" class="row row-cols-1 m-auto mb-5">

        </div>

        <!-- Mobile Display -->
        <div id="mobile-container" class="row row-cols-sm-1 row-cols-lg-4 row-cols-md-2">

        </div>
    </div>

    <!-- Javascript  -->
    <script src="js/app.js"></script>
